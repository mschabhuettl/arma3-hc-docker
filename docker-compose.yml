services:
  updater:
    build:
      context: .
      dockerfile: Dockerfile.updater
    container_name: arma3-updater
    env_file: client.env
    volumes:
      - arma3_data:/arma3
    restart: "no"

  arma3-client-0:
    build: .
    container_name: arma3-client-0
    depends_on:
      - updater
    env_file: client.env
    volumes:
      - arma3_data:/arma3:ro
    restart: always

  arma3-client-1:
    build: .
    container_name: arma3-client-1
    depends_on:
      - updater
    env_file: client.env
    volumes:
      - arma3_data:/arma3:ro
    restart: always

volumes:
  arma3_data:
