name: Activate GHCR

on:
  workflow_dispatch:  # Allow manual triggering of the workflow

jobs:
  activate-ghcr:
    runs-on: ubuntu-latest

    permissions:
      contents: read  # Required to access repository contents
      packages: write  # Required to push images to GHCR

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io  # Explicitly target GHCR
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN_ARMA3_HC_DOCKER }}

      # Step 3: Build and Push Dummy Image
      - name: Build and Push Dummy Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dummy-image:latest
            ghcr.io/${{ github.repository_owner }}/dummy-image:${{ github.sha }}
